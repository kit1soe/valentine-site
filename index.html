<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        @font-face {
            font-family: 'Carlo Melow Sans';
            src: url('fonts/Carlo Melow Sans.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
            z-index: -1;
            transition: opacity 1.5s ease-in-out; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
        }

        /* –ù–æ–≤—ã–π —Ñ–æ–Ω */
        .new-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(62deg, #b01f1f 0%, #ff0c56 61%, #b90621 100%);
            z-index: -1;
            opacity: 0; /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            transition: opacity 1.5s ease-in-out; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
        }

        .container-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        .old-content, .new-content {
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: absolute;
            z-index: 10;
        }

        .valentine-text {
            color: rgb(255, 255, 255);
            font-family: 'Carlo Melow Sans', sans-serif;
            font-size: 60px;
            margin: 0px;
            letter-spacing: 3px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        button {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .no {
            transition: transform 0.5s ease-in-out;
        }

        .sticker {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .hidden {
            transform: translateY(-150%);
            opacity: 0;
        }

        .new-content {
            transform: translateY(150%);
            opacity: 0;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω -->
    <div class="background"></div>
    <!-- –ù–æ–≤—ã–π —Ñ–æ–Ω -->
    <div class="new-background"></div>

    <div class="container-wrapper">
        <div class="old-content">
            <video class="sticker" autoplay loop muted>
                <source src="sticker.webm" type="video/webm">
            </video>
            <h1 class="valentine-text">–¢–µ–±–µ –ø—Ä–∏—à–ª–æ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ! </br>–•–æ—á–µ—à—å –æ—Ç–∫—Ä—ã—Ç—å?‚ù§Ô∏è</h1>
            <div class="buttons">
                <button class="yes" onclick="showNewContent()">‚úî</button>
                <button class="no" onmouseenter="moveButton(this)">‚úò</button>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
        <div class="new-content">
            <video class="sticker" id="sticker2" autoplay loop muted>
                <source src="sticker2.webm" type="video/webm">
            </video>
            <h1 class="valentine-text" id="newText">–•–∏—Ö–∏, —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ª–∞–ø—É—à–∫–∞<br>–æ–±–æ–∂–∞—é —Ç–µ–±—èüíõ</h1>
        </div>
    </div>

    <script>
        function moveButton(button) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = (Math.random() - 0.5) * 1200; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–±—Ä–æ—Å –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
            const offsetY = (Math.random() - 0.5) * 500; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–±—Ä–æ—Å –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑
            button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        function showNewContent() {
            // –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
            document.querySelector('.background').style.opacity = 0;
            document.querySelector('.new-background').style.opacity = 1;

            // –°–∫—Ä—ã—Ç–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelector('.old-content').classList.add('hidden');

            // –ü–æ–∫–∞–∑ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            setTimeout(() => {
                document.querySelector('.new-content').classList.add('show');
            }, 100);
        }
    </script>
</body>
</html>
